<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Player - Sync Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --ios-bg: #000000; --ios-card: rgba(28, 28, 30, 0.85); --ios-accent: #0A84FF; --ios-red: #FF3B30; }
        body { font-family: -apple-system, sans-serif; background-color: var(--ios-bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        h2 { font-weight: 600; text-align: center; }
        .glass-card { background: var(--ios-card); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 14px; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; margin-bottom: 15px; text-align: center; outline: none; }
        .button-group { display: flex; gap: 10px; }
        button { flex: 2; padding: 14px; border-radius: 12px; border: none; background-color: var(--ios-accent); color: white; font-weight: 600; cursor: pointer; }
        button.delete-btn { flex: 1; background-color: rgba(255, 59, 48, 0.2); color: var(--ios-red); }
        .video-wrapper { width: 100%; border-radius: 20px; overflow: hidden; background: #1c1c1e; margin-bottom: 10px; }
        video { width: 100%; display: block; }
        .status-badge { font-size: 13px; margin-bottom: 12px; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>بث متزامن</h2>
    <div id="connectionStatus" class="status-badge">جاري المزامنة...</div>
    <div class="video-wrapper">
        <video id="video" controls playsinline muted></video>
    </div>
    <div class="glass-card">
        <input type="text" id="videoUrl" placeholder="الرابط...">
        <div class="button-group">
            <button onclick="updateDB()">تحديث الرابط للكل</button>
            <button class="delete-btn" onclick="clearDB()">مسح</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync'); // مرجع المزامنة الشاملة

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    let hls = new Hls();
    let isUpdating = false; // لمنع التكرار اللانهائي عند المزامنة

    // 1. الاستماع للتغييرات من Firebase (الرابط، الوقت، الحالة)
    syncRef.on('value', (snapshot) => {
        if (isUpdating) return;
        const data = snapshot.val();
        if (!data) return;

        // تحديث الرابط إذا تغير
        if (data.url && video.src !== data.url && !video.src.includes(data.url)) {
            urlInput.value = data.url;
            playVideo(data.url);
        }

        // مزامنة وقت الفيديو (إذا كان الفرق أكثر من ثانيتين)
        if (Math.abs(video.currentTime - data.currentTime) > 2) {
            video.currentTime = data.currentTime;
        }

        // مزامنة التشغيل والإيقاف
        if (data.isPlaying && video.paused) {
            video.play().catch(() => {});
        } else if (!data.isPlaying && !video.paused) {
            video.pause();
        }
    });

    // 2. إرسال التحديثات للقاعدة عند التقديم أو الإيقاف (من طرفك)
    function sendSyncUpdate() {
        isUpdating = true;
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        }).then(() => { isUpdating = false; });
    }

    // مراقبة أحداث المشغل لإرسالها لأصدقائك
    video.onplay = sendSyncUpdate;
    video.onpause = sendSyncUpdate;
    video.onseeked = sendSyncUpdate;

    function playVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        } else {
            video.src = url;
            video.play();
        }
    }

    function updateDB() {
        const newUrl = urlInput.value.trim();
        if (newUrl) {
            syncRef.set({
                url: newUrl,
                currentTime: 0,
                isPlaying: true,
                lastUpdated: Date.now()
            });
        }
    }

    function clearDB() {
        if (confirm("مسح البث عند الجميع؟")) syncRef.set(null);
    }
</script>
</body>
</html>
