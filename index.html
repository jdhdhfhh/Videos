<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS Fixed Player</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --ios-bg: #000; --ios-accent: #0A84FF; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: white; padding: 20px; text-align: center; }
        .glass-card { background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.1); }
        video { width: 100%; border-radius: 20px; background: #1c1c1e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 15px 0; display: none; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--ios-accent); transition: width 0.2s; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; margin-bottom: 10px; text-align: center; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--ios-accent); color: white; }
        .btn-del { background: rgba(255, 59, 48, 0.2); color: #FF3B30; }
        #status { font-size: 12px; margin-bottom: 10px; color: #aaa; }
    </style>
</head>
<body>

    <h2>التحكم عن بُعد</h2>
    <div id="status">جاري المزامنة...</div>

    <video id="video" controls playsinline></video>
    
    <div class="progress-container" id="pContainer">
        <div class="progress-bar" id="pBar"></div>
    </div>

    <br>
    <div class="glass-card">
        <input type="text" id="urlInput" placeholder="ضع الرابط هنا">
        <div class="btn-group">
            <button class="btn-main" onclick="updateDB()">تحديث</button>
            <button class="btn-del" onclick="clearDB()">مسح</button>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    const videoRef = firebase.database().ref('currentVideo');

    const video = document.getElementById('video');
    const pBar = document.getElementById('pBar');
    const pContainer = document.getElementById('pContainer');
    const status = document.getElementById('status');
    let currentUrl = "";

    videoRef.on('value', (snapshot) => {
        const url = snapshot.val();
        if (url && url !== currentUrl) {
            currentUrl = url;
            startSmartDownload(url);
        } else if (!url) {
            video.src = "";
            status.innerText = "لا يوجد رابط";
        }
    });

    function startSmartDownload(url) {
        pContainer.style.display = 'block';
        status.innerText = "⏳ جاري تحميل الفيديو كاملاً لضمان عدم التقطيع...";
        
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';

        xhr.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                pBar.style.width = percent + '%';
                status.innerText = `جاري التحميل: ${percent}%`;
            }
        };

        xhr.onload = function() {
            if (this.status === 200) {
                const videoData = URL.createObjectURL(this.response);
                video.src = videoData;
                status.innerText = "✅ اكتمل التحميل 100% - استمتع بالمشاهدة";
                // نترك المستخدم يضغط Play بنفسه في آيفون لضمان الاستقرار
            }
        };

        xhr.send();
    }

    function updateDB() {
        const val = document.getElementById('urlInput').value;
        if(val) videoRef.set(val);
    }

    function clearDB() {
        if(confirm("مسح؟")) videoRef.set("");
    }
</script>
</body>
</html>
