<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Player - Sync Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --ios-bg: #000000; --ios-card: rgba(28, 28, 30, 0.85); --ios-accent: #0A84FF; --ios-red: #FF3B30; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--ios-bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        h2 { font-weight: 600; text-align: center; margin-bottom: 5px; }
        .glass-card { background: var(--ios-card); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 14px; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; margin-bottom: 15px; text-align: center; outline: none; transition: 0.3s; box-sizing: border-box; }
        .button-group { display: flex; gap: 10px; }
        button { flex: 2; padding: 14px; border-radius: 12px; border: none; background-color: var(--ios-accent); color: white; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:active { opacity: 0.7; }
        button.delete-btn { flex: 1; background-color: rgba(255, 59, 48, 0.2); color: var(--ios-red); }
        .video-wrapper { width: 100%; border-radius: 20px; overflow: hidden; background: #1c1c1e; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
        .status-badge { font-size: 13px; margin-bottom: 12px; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>بث متزامن</h2>
    <div id="connectionStatus" class="status-badge">جاري الاتصال بقاعدة البيانات...</div>
    <div class="video-wrapper">
        <video id="video" controls playsinline muted></video>
    </div>
    <div class="glass-card">
        <input type="password" id="videoUrl" placeholder="أدخل كلمة السر للتحكم...">
        <div class="button-group">
            <button onclick="updateDB()">تحديث للكل</button>
            <button class="delete-btn" onclick="clearDB()">مسح</button>
        </div>
    </div>
</div>

<script>
    const passwordSecret = "1234"; 
    let isAuthorized = false;
    let currentActiveUrl = "";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('connectionStatus');
    let hls = new Hls();

    // التحقق من كلمة السر
    urlInput.addEventListener('input', () => {
        if (!isAuthorized && urlInput.value === passwordSecret) {
            isAuthorized = true;
            urlInput.value = currentActiveUrl; 
            urlInput.type = "text"; 
            urlInput.placeholder = "ضع رابط m3u8 الجديد هنا";
            urlInput.style.background = "rgba(10, 132, 255, 0.2)";
        }
    });

    // استماع للتغييرات من Firebase
    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            statusBadge.innerText = "لا يوجد بث نشط حالياً";
            return;
        }

        // تحديث الرابط إذا تغير
        if (data.url && data.url !== currentActiveUrl) {
            currentActiveUrl = data.url;
            if(isAuthorized) urlInput.value = data.url;
            loadVideo(data.url);
        }

        // مزامنة الوقت (فقط إذا كان الفرق كبيراً لتجنب التقطيع)
        const timeDiff = Math.abs(video.currentTime - data.currentTime);
        if (timeDiff > 2.5) {
            video.currentTime = data.currentTime;
        }

        // مزامنة حالة التشغيل
        if (data.isPlaying && video.paused) {
            video.play().catch(e => console.log("Play blocked by browser"));
        } else if (!data.isPlaying && !video.paused) {
            video.pause();
        }

        statusBadge.innerText = "متصل - مزامنة نشطة";
    });

    function loadVideo(url) {
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(() => {
                    statusBadge.innerText = "اضغط تشغيل لبدء البث";
                });
            });
        } 
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // دعم آيفون وسافاري
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    }

    // إرسال التحديثات للقاعدة (فقط إذا كان الشخص هو المتحكم)
    function sendSyncUpdate() {
        if (!isAuthorized) return; 
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = sendSyncUpdate;
    video.onpause = sendSyncUpdate;
    video.onseeked = sendSyncUpdate;

    // تحديث الوقت دورياً للمتحكم فقط
    setInterval(() => {
        if (isAuthorized && !video.paused) {
            syncRef.update({ currentTime: video.currentTime });
        }
    }, 3000);

    function updateDB() {
        if (!isAuthorized) {
            alert("أدخل كلمة السر أولاً");
            return;
        }
        const newUrl = urlInput.value.trim();
        if (newUrl) {
            syncRef.set({
                url: newUrl,
                currentTime: 0,
                isPlaying: true, 
                lastUpdated: Date.now()
            });
        }
    }

    function clearDB() {
        if (!isAuthorized) {
            alert("أدخل كلمة السر أولاً");
            return;
        }
        if (confirm("هل تريد مسح الرابط وإيقاف البث عند الجميع؟")) {
            syncRef.set(null).then(() => location.reload());
        }
    }
</script>
</body>
</html>
